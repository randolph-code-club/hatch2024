<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --rotate: 0deg;

            /* to make it responsive */
            --unit: 1vmin;
            --zoom: 160;
            --workspace-min: 768;
            /* device screen height = 768px */
            --upx: calc(var(--zoom) * (var(--unit) / var(--workspace-min)));
            /* upx = units per pixel */

            /* DNA Helix loop */
            --animation-speed: 1;
            --helix-duration: 0.5s;
            --helix-iteration-factor: 0.05s;

            /* DNA model */
            --dna-max-height: calc(140 * var(--upx));
            --dna-nitrogenous-base-width: calc(6 * var(--upx));
            --dna-nitrogenous-base-margin: calc(8 * var(--upx));
            --dna-sugar-diameter: calc(15 * var(--upx));
            --dna-sugar-border-size: calc(6 * var(--upx));

            /* colors */
            --color-background: #151515;
            --color-sugar: #f2f1d5;
            --color-A: #ffba36;
            --color-T: #26f826;
            --color-C: #439AD9;
            --color-G: #E96451;
        }

        /* rotate the dna container for smart mobile devices */
        @media (orientation: portrait) {
            :root {
                --rotate: -58deg;
            }
        }

        /* to make things look pretty */
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            display: block;
            color: white;
        }

        body {
            background: var(--color-background);
            overflow: auto;
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.4) rgba(0, 0, 0, 0);
        }

        /* align the DNA to middle */
        .wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(var(--rotate));
            transform-origin: 50% 50%;
        }

        /* DNA is a flex container with n-double helix */
        .dna {
            display: flex;
            align-items: center;
            position: relative;
            height: var(--dna-max-height);
        }

        /* helix (nitrogenous base) */
        .dna>div {
            font-size: 0;
            position: relative;
            width: var(--dna-nitrogenous-base-width);
            height: 0;
            background: linear-gradient(0deg, var(--color-G) 50%, var(--color-C) 50%);
            display: inline-block;
            margin: 0 var(--dna-nitrogenous-base-margin);
            animation:
                double-helix ease calc(var(--helix-duration) / var(--animation-speed)) calc((var(--i) * var(--helix-iteration-factor)) / var(--animation-speed)) alternate infinite;
        }

        .dna>div:nth-child(2n) {
            background: linear-gradient(0deg, var(--color-A) 50%, var(--color-T) 50%);
        }

        @keyframes double-helix {
            to {
                height: var(--dna-max-height);
            }
        }

        /* sugar */
        .dna>div::before,
        .dna>div::after {
            content: "";
            position: absolute;
            left: 50%;
            width: var(--dna-sugar-diameter);
            height: var(--dna-sugar-diameter);
            display: block;
            border-radius: 50%;
            background: var(--color-sugar);
            border: var(--dna-sugar-border-size) solid var(--color-background);
            box-sizing: content-box;
        }

        .dna>div::before {
            top: 0;
            transform: translate(-50%, -50%);
        }

        .dna>div::after {
            bottom: 0;
            transform: translate(-50%, 50%);
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Your Results</h1>
        <hr/>
        <h2>Gene: ENSG00000278704.1</h2>
        <p style="margin-bottom:50px"><a href="#">Learn more about this here</a></p>
        <h2><span class="badge rounded-pill text-bg-warning">42%</span> risk of this gene being expressed</h2>
        <h3><span class="badge rounded-pill text-bg-success">10%</span> risk it is strongly expressed</h3>
    </div>
    <div class="wrapper" style="margin-top:200px">
        <div style="margin-bottom:20px">
            <span style="color: white;">
                A
            </span>
        </div>
        <div class="dna">
            {% for i in range(20) %}
                <div style="--i: {{ i + 1 }}"></div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
